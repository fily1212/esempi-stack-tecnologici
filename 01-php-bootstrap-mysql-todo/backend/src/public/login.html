<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo List App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-check-circle-fill text-primary"></i>
                            Todo List
                        </h2>
                        <h5 class="card-title text-center mb-4">Accedi</h5>

                        <!-- Alert per messaggi di errore -->
                        <div id="alertDiv" class="alert alert-danger d-none" role="alert"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required
                                       placeholder="mario@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required
                                       placeholder="••••••••">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                <span id="loginBtnText">Accedi</span>
                                <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Caricamento...</span>
                                </span>
                            </button>
                        </form>

                        <hr>

                        <p class="text-center mb-0">
                            Non hai un account?
                            <a href="/public/register.html" class="text-decoration-none">Registrati</a>
                        </p>

                        <div class="mt-4 p-3 bg-light rounded">
                            <p class="mb-2 small"><strong>Demo Account:</strong></p>
                            <p class="mb-1 small">Email: <code>demo@example.com</code></p>
                            <p class="mb-0 small">Password: <code>password123</code></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <script>
        // Configurazione API
        const API_BASE = '/api';

        // Gestione form login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertDiv');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');

            // Nasconde eventuali errori precedenti
            alertDiv.classList.add('d-none');

            // Mostra spinner
            loginBtn.disabled = true;
            loginBtnText.classList.add('d-none');
            loginBtnSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salva il token nel localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect alla dashboard
                    window.location.href = '/public/dashboard.html';
                } else {
                    // Mostra errore
                    alertDiv.textContent = data.error || 'Errore durante il login';
                    alertDiv.classList.remove('d-none');
                }

            } catch (error) {
                console.error('Errore:', error);
                alertDiv.textContent = 'Errore di connessione al server';
                alertDiv.classList.remove('d-none');
            } finally {
                // Ripristina il pulsante
                loginBtn.disabled = false;
                loginBtnText.classList.remove('d-none');
                loginBtnSpinner.classList.add('d-none');
            }
        });

        // Verifica se l'utente è già loggato
        if (localStorage.getItem('token')) {
            window.location.href = '/public/dashboard.html';
        }
    </script>
</body>
</html>
