version: '3.8'

# Esempio: App Node.js che usa Redis per caching
services:
  # Redis - database in-memory per cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - app-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # App Node.js che usa Redis
  app:
    build: .
    container_name: nodejs-app
    ports:
      - "3000:3000"
    environment:
      # L'app puÃ² usare "redis" come hostname!
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - app-network
    volumes:
      - ./app.js:/app/app.js:ro

networks:
  # Rete custom per i nostri servizi
  app-network:
    driver: bridge

volumes:
  redis_data:

